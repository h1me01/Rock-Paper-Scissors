<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div class="row row-cols-auto justify-content-md-center">
            <div class="col">
                <div class="current-img">
                    <img id="img-player" src="img/none.png" alt="none">
                    <p id="playerCount">Player: Wins 0</p>
                </div>
            </div>
            <div class="col counter">
                <div class="current-winner">
                    <p id="winner">Current Winner: None</p>
                </div>
            </div>
            <div class="col">
                <div class="current-img">
                    <img id="img-bot" src="img/none.png" alt="none">
                    <p id="botCount">Bot: Wins 0</p>
                </div>
            </div>
        </div>
        <div class="row row-cols-auto justify-content-md-center">
            <div class="col">
                <div id="rock">Rock</div>
            </div>
            <div class="col">
                <div id="paper">Paper</div>
            </div>
            <div class="col">
                <div id="scissors">Scissors</div>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
